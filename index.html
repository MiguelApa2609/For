<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laço de repetição For</title>
</head>
<body>
    <center>
        <h1>Laço de repetição For</h1>

        <script>
            for(var numero = 0; numero <5; numero++){
                console.log(numero)
                document.write(numero)
            }
        </script>
    </center>
</body>
</html>
